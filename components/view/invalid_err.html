<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invalid Request</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 25px;
        }
        #error_div {
            padding: 10px;
            border: 3px solid rgb(209, 44, 44);
            border-radius: 4px;
        }
        .bold {
            font-weight: bold;
            text-decoration: underline;
        }
        p {
            display: block;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="error_div">
        <p>New Exception: <span class="bold">InvalidRequest</span></p>
        <p>Cannot <span class="bold">{METHOD}</span>  URI: <span class="bold">{URI}</span></p>
        <br>
        <p>Expecting the following Parameters: </p>
        <ul>
            {LI_ITEMS}
        </ul>
    </div>
</body>
</html>
